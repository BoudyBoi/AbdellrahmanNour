<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #2d2d2d;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .artwork {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .artwork img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #2d2d2d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Art Portfolio</h1>
        <p>Welcome to my creative space</p>
    </header>
    
    <div class="gallery">
        <!-- Artwork 1 -->
        <div class="artwork">
            <img src="artwork1.jpg" alt="Description of first artwork">
            <h3>Artwork Title 1</h3>
            <p>Medium, Year</p>
        </div>
        
        <!-- Artwork 2 -->
        <div class="artwork">
            <img src="artwork2.jpg" alt="Description of second artwork">
            <h3>Artwork Title 2</h3>
            <p>Medium, Year</p>
        </div>
        
        <!-- Add more artwork entries as needed -->
    </div>
    
    <section style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
        <h2>About Me</h2>
        <p>Write a brief biography here. Describe your artistic journey, influences, and techniques.</p>
    </section>

    </footer>
</body>
</html>
